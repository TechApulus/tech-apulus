  <script type="text/javascript">

    function cepapi() {
      const cep = inputCEP.value;


      const url = `https://viacep.com.br/ws/${cep}/json/`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.erro) {
            return false
          } else {
            inputCidade.value = data.localidade
            inputBairro.value = data.bairro
            inputLogradouro.value = data.logradouro
            inputEstado.value = data.uf
          }
        })
        .catch(error => {
          resultadoCEP.innerHTML = "Erro na consulta do CEP.";
          console.error(error);
        });
    }

  </script>

<script>
  var posicao_tela = 0
  function adicionarFazenda(){
    posicao_tela = 1
    fazendas_empresa.style.display = "none"
    cadsatro_fazenda.style.display = "block"
    botao_faz.style.display = "none"
    botao_voltar.style.display = "flex"
  }
  function voltar(){
    if(posicao_tela == 1) {
      fazendas_empresa.style.display = "block"
      cadsatro_fazenda.style.display = "none"
      botao_faz.style.display = "flex"
      botao_voltar.style.display = "none"
      posicao_tela = 0
    } else if (posicao_tela == 2) {
      fazendas_empresa.style.display = "block"
      armazens.style.display = "none"
      botao_faz.style.display = "flex"
      botao_armazen.style.display = "none"
    }
    
  }
  function cadastrar() {
    formulario.style.display = "none"
    load.style.display = "block"
    var empresa = input_nome.value
    var identificador = input_identificador.value
    fetch("/fazendas/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        empresaServer: empresa,
        idEmpresaServer: sessionStorage.ID_EMPRESA,
        identificadorServer: identificador
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {

          buscarIdFazenda(empresa, identificador)

        } else {
          alert("identificador repetido")
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;

  }

  function buscarIdFazenda(empresa_name, identificador) {
    fetch("/fazendas/buscarid", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        empresaServer: empresa_name,
        idEmpresaServer: sessionStorage.ID_EMPRESA,
        identificadorServer: identificador
      }),
    })
      .then(function (response) {
        if (!response.ok) {
          throw new Error('Erro ao carregar os dados');
        }
        return response.json();
      })
      .then(function (resposta) {
        console.log(resposta);

        if (resposta.length == 0) {
          console.log("erros")
        } else {
          var idFazenda = resposta[0].idFazenda
          cadastrarEnderecoFazenda(idFazenda)
        }
      })
      .catch(function (error) {
        console.error('Erro:', error);
      });

  }


  function cadastrarEnderecoFazenda(idFazenda) {
    var cep = inputCEP.value
    var bairro = inputBairro.value
    var cidade = inputCidade.value
    var estado = inputEstado.value
    var logradouro = inputLogradouro.value
    var numero = input_numero.value

    fetch("/fazendas/cadastrar_endereco", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        cepServer: cep,
        bairroServer: bairro,
        cidadeServer: cidade,
        estadoServer: estado,
        logradouroServer: logradouro,
        numeroServer: numero,
        fk_fazenda: idFazenda
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          load.style.display = "none"
          cadsatro_fazenda.style.display = "none"
          fazendas_empresa.style.display = "block"

        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });

    return false;
  }

</script>

<script>
  var info_fazendas = null;
  function listar_fazendas(){
    fetch(`/fazendas/${sessionStorage.ID_EMPRESA}`, {
      method: "GET",
    })
      .then(function (response) {
        if (!response.ok) {
          throw new Error('Erro ao carregar os dados');
        }
        return response.json();
      })
      .then(function (lista_fazendas) {
        console.log(lista_fazendas);
  
        if (!lista_fazendas || lista_fazendas.length === 0) {
          console.error('Nenhum dado de fazenda encontrado.');
          return;
        }
        info_fazendas = lista_fazendas
        lista_fazendas.forEach(function (empresa) {
          fazendas.innerHTML += `
            <div class="box-fazenda" onclick="mostrar_armazens()" data-id="${empresa.idFazenda}"><h1>${empresa.nome}</h1></div>
          `
        });
        var boxfazendas = document.querySelectorAll(".box-fazenda")
        for(i=0; i<boxfazendas.length; i++) {
          boxfazendas[i].addEventListener('click', selectArmazen)
        }
      })
      .catch(function (error) {
        console.error(`#ERRO: ${error}`);
      });
  }

  function selectArmazen(){
    listar_armazens.innerHTML = ``
    posicao_tela = 2
    botao_armazen.style.display = "flex"
    botao_faz.style.display = "none"
    fazendas_empresa.style.display = "none"
    armazens.style.display = "block"
    var id = this.getAttribute('data-id')
    // alert(id)
    info_fazendas.forEach(function (empresa) {
        listar_armazens.innerHTML += `
              <div class="box-armazens" onclick="mostrar_armazens()" data-id="${empresa.idFazenda}"><h1>${empresa.cidade}</h1></div>
            `
        });
  }
  
</script>
