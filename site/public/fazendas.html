  <style>
    body {
      overflow-y: hidden;
    }

    .box-fazenda {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
      height: 250px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      border: 1px solid black;
    }

    .box-armazens {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
      height: 250px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      border: 1px solid black;
    }

    #graficos {
      display: flex;
      flex-direction: column;
      margin: 0;
      padding: 0;
    }

    .box-graficos {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 250px;
      height: 50px;
      margin: 10px;
      border-radius: 20px;
      cursor: pointer;
      border: 1px solid black;
    }

    .tela_fazendas {
      display: flex;
      justify-content: center;
      /* flex-wrap: wrap; */
      width: 100%;
      height: 100%;
    }

    .h1-faz {
      font-size: 30pt;
    }

    #alerta {
      position: absolute;
      right: 0px;
      top: 10vh;
    }

    .mensagem-alarme {
      background-color: rgb(206, 9, 9);
      border-radius: 5px;
      width: 300px;
      height: 90px;
      margin: 10px;
      display: flex;
      justify-content: space-evenly;
      align-items: center;
    }

    .mediaQ {
      background-color: #ff7043 !important;
    }

    .mediaF {
      background-color: rgb(67, 214, 255) !important;
    }

    .minimo {
      background-color: #2125ff !important;
    }

    .mensagem-alarme h3 {
      font-size: 14px;
      margin: 0;
    }

    .mensagem-alarme .informacao {
      margin: 10px;
      color: white;
    }

    .alarme-sino {
      width: 48px;
      height: 48px;
      animation-name: bell;
      animation-duration: 4s;
      background-image: url('https://cdn-icons-png.flaticon.com/512/1157/1157000.png');
      background-size: cover;
      animation-iteration-count: infinite;
    }

    @keyframes bell {
      0% {
        transform: rotate(25deg)
      }

      25% {
        transform: rotate(-25deg)
      }

      50% {
        transform: rotate(25deg)
      }

      75% {
        transform: rotate(-25deg)
      }

      100% {
        transform: rotate(25deg)
      }
    }

    .perigo-quente {
      background-color: #ff7043;
    }

  <script type="text/javascript">

    function cepapi() {
      const cep = inputCEP.value;


      const url = `https://viacep.com.br/ws/${cep}/json/`;

      fetch(url)
        .then(response => response.json())
        .then(data => {
          if (data.erro) {
            return false
          } else {
            inputCidade.value = data.localidade
            inputBairro.value = data.bairro
            inputLogradouro.value = data.logradouro
            inputEstado.value = data.uf
          }
        })
        .catch(error => {
          resultadoCEP.innerHTML = "Erro na consulta do CEP.";
          console.error(error);
        });
    }

  </script>
